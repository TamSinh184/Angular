<div class="container-prodList card text-center">
    <div class="card-header">
      <h4 class="card-title">Products</h4>
    </div>
    <div class="card-body">
      <table class="table table-light" >
          <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Image</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Category</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>

              </tr>
            </thead>
        <tbody>
          <tr  *ngFor="let item of products | paginate: { itemsPerPage: 12, currentPage: p }; let i = index" >
            <td [routerLink]="['/product/detail', item.id]">{{i}}</td>
            <td [routerLink]="['/product/detail', item.id]"><img src="{{item.image}}" [ngStyle]="{'width': '50px'}" alt=""></td>
            <td [routerLink]="['/product/detail', item.id]">{{item.name}}</td>
            <td [routerLink]="['/product/detail', item.id]">{{item.price}}</td>
            <td [routerLink]="['/product/detail', item.id]">{{item.category}}</td>

            <td><button class="btn btn-success" [routerLink]="['/product', item.id, 'edit']" routerLinkActive="router-link-active" (click)="updateProduct(item)" >Edit</button></td>
            <td><Button class="btn btn-danger" (click)="deleteProduct(item.id)">Delete</Button></td>
          </tr>
        </tbody>
      </table>
      <button class="add-btn btn btn-warning" type="button" [routerLink]="['/product/add']" routerLinkActive="router-link-active" >Add Product</button>
    </div>
  </div>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
