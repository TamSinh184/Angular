<div class="content-wrapper ">

  <div class="content-product-list container">
      <div class="menu-sidebar">
          <ul class="content-sidebar">
              <li class="item_menu-sidebar">
                <a class="name" (click)="isNameShowed()">Name</a>
                <ul class="items-name" *ngIf="isNameShow">
                    <li class="item-name" (click)="sortNameAZ()">sort Name A-Z</li>
                    <li class="item-name" (click)="sortNameZA()">sort Name Z-A</li>
                    
                  </ul>
              </li>
              <li class="item_menu-sidebar" >
                <a class="price" (click)="isPriceShowed()">Price</a>
                <ul class="items-price" *ngIf="isPriceShow">
                  <li class="item-price" (click)="decreaseProducts()">decrement</li>
                  <li class="item-price" (click)="increaseProducts()">increment</li>
                </ul>
              </li>
              
              <li class="item_menu-sidebar">
                  <a class="price" (click)="isCategoryShowed()">Category</a>
                  <ul class="items-price" *ngIf="isCategoryShow">
                    <li class="item-price" (click)="groupByFruits()">Fruits</li>
                    <li class="item-price" (click)="groupByVegetable()">Vegetable</li>
                    <li class="item-price"  (click)="groupByNuts()">Nuts</li>

                  </ul>
              </li>
          </ul>
      </div>

      <div class="products-list" >

          <div class="product" *ngFor="let item of products | findData: id:  name : price  | paginate: { itemsPerPage: 12, currentPage: p };let i = index">
            <div class="product-img"  >
              <img data-toggle="modal"  data-target="#exampleModalCenter"  src="{{item.image}}" alt="">
              <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLongTitle"></h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="card" >
                        <img class="card-img-top"src="{{item.image}}" style="margin: 40px 0;" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">{{item.name}}</h5>
                          <p class="card-text">{{item.price | currency}}</p>
                        </div>
                      </div>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
      
            <h4 class="product-name">{{item.name }}</h4>
            <p class="product-price">{{item.price | currency}}</p>
            <div class="add-number">
              <a (click)="minus(item.id-1)"  class="decrement">-</a>
             <input class="innerQtyValue quantity" id="valInput" value="{{item.count}}" readonly=true>
              <a (click)="plus(item.id-1)" class="increment">+</a>
            </div>
            <button class="btn btn-success add-cart"
             (click)="sendMessage(item, item.id-1)" *ngIf="item.isShow; else elseTemplate" type="button">ADD TO CART</button>
             <ng-template #elseTemplate>
                <button class="btn btn-danger add-cart"   type="button">ADDED</button>
             </ng-template>
          </div>
  </div>
  
  </div >
