<div class="container">


<div class="container-prodList card text-center">
  <div class="card-header">
    <h4 class="card-title">Users</h4>
  </div>
  <div class="card-body">
    <table class="table table-light" >
        <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Image</th>
              <th scope="col">Name</th>
              <th scope="col">Country</th>
              <th scope="col">Age</th>
              <th scope="col">Gender</th>
              <th scope="col">Email</th>

              <th scope="col">Update</th>
              <th scope="col">Delete</th>

            </tr>
          </thead>
      <tbody>
        <tr  *ngFor="let item of users | paginate: { itemsPerPage: 10, currentPage: p }; let i = index" >
          <td [routerLink]="['/user/detail', item.id]">{{i}}</td>
          <td [routerLink]="['/user/detail', item.id]"><img src="{{item.picture}}" [ngStyle]="{'width': '50px'}" alt=""></td>
          <td [routerLink]="['/user/detail', item.id]">{{item.name}}</td>
          <td [routerLink]="['/user/detail', item.id]">{{item.country}}</td>
          <td [routerLink]="['/user/detail', item.id]">{{item.age}}</td>
          <td [routerLink]="['/user/detail', item.id]">{{item.gender}}</td>
          <td [routerLink]="['/user/detail', item.id]">{{item.email}}</td>



          <td><button class="btn btn-success" [routerLink]="['/user', item.id, 'edit']" routerLinkActive="router-link-active" >Edit</button></td>
          <td><Button class="btn btn-danger" (click)="deleteUser(item.id)">Delete</Button></td>
        </tr>
      </tbody>
    </table>
    <button class="add-btn btn btn-warning" type="button" [routerLink]="['/user/add']" routerLinkActive="router-link-active" >Add User</button>
  </div>
</div>
<pagination-controls (pageChange)="p = $event"></pagination-controls>

</div>
