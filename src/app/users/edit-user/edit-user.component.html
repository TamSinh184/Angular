<div class=" container container_edit-product card container-fluid" >
  
  <div class="card-body head-edit">
    <button class="btn btn-light" (click)="onBack()" type="button">
        <i class="material-icons"> arrow_back</i>
    </button>
    <h5 class="card-title">Edit User</h5>
    <button class="btn btn-info" type="button" (click)="onAddUser()">SAVE</button>
  </div>
  
  <ul class="list-group list-group-flush">

    <li class="list-group-item">
        <form>
            <div class="form-group row">
              <label for="exampleFormControlFile1" class="col-sm-2 col-form-label">Add Image</label>
              <div class="col-sm-10">
                  <input type="file" class="form-control-file" id="exampleFormControlFile1"  (change)="onFileSelected($event)">
                  <img  id="imageAdd" src="{{user.picture}}" height="200" alt="Image preview...">
                </div>

            </div>
            <div class="form-group row">
              <label for="formGroupExampleInput" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                  <input type="text" value={{user.name}} class="form-control" id="formGroupExampleInput" [(ngModel)]="user.name" [ngModelOptions]="{standalone: true}" placeholder="Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="formGroupExampleInput" class="col-sm-2 col-form-label">Country</label>
                <div class="col-sm-10">
                    <input type="text" value={{user.country}} class="form-control" id="formGroupExampleInput" [(ngModel)]="user.country" [ngModelOptions]="{standalone: true}" placeholder="Name">
                  </div>
            </div>
            <div class="form-group row">
                <label for="formGroupExampleInput" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" value={{user.email}} class="form-control" id="formGroupExampleInput" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" placeholder="Email">
                  </div>
              </div>
            <div class="form-group row">
                <label for="formGroupExampleInput" class="col-sm-2 col-form-label">Age</label>
                <div class="col-sm-10">
                    <input type="number" value={{user.age}} class="form-control" id="formGroupExampleInput" [(ngModel)]="user.age" [ngModelOptions]="{standalone: true}" placeholder="Age">
                  </div>
            </div>
            
            <div class="form-group row">
                <label for="inputState" class="col-sm-2 col-form-label">Gender</label>
                <div class="col-sm-10">
                    <select id="inputState" class="form-control"  [(ngModel)]="user.gender " [ngModelOptions]="{standalone: true}">
                        <option value = "fruits" selected>Male</option>
                        <option value = "nuts">Female</option>
                     </select>
                </div>
            </div>
      
        </form>
    </li>
    
  </ul>

</div>
